<template name="editPage">
    <h1>Edit:</h1>

    <form role="form">
        <input type="hidden" id="id" value="{{_id}}"/>

        <div class="form-group">
            <label for="sitename">Path (has to be unique):</label>
            <input type="text" class="form-control" id="sitename" value="{{sitename}}"/>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" value="{{sitename}}"/>
        </div>
         
        <div class="form-group">
            <h2>Blocks</h2>
             <label for="main">main:</label>
            <textarea class="form-control" rows="5" id="main">{{{blocks.main}}}</textarea>  
        </div>
        <button id="edit" type="button" class="btn btn-primary">Save</button>
        <a href="/backend/page/all" class="btn btn-primary">Back</a>
    </form>

</template>
